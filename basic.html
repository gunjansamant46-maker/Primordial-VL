<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Level - Primordia Lab</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Basic Level</h1>

<!-- ================= BUTTON PANEL ================= -->

<div class="module-grid">

    <button onclick="showSection('animal')">Animal Cell</button>
    <button onclick="showSection('plant')">Plant Cell</button>
    <button onclick="showSection('flower')">Reproductive Parts in Plants</button>

</div>

<!-- ================= SECTIONS ================= -->

<div id="animal" class="hidden">
    <h2>Animal Cell</h2>
    <iframe 
        src="https://sketchfab.com/models/abaa9a651c834cdaa67072b32fb0024f/embed"
        allowfullscreen>
    </iframe>
</div>

<div id="plant" class="hidden">
    <h2>Plant Cell</h2>
    <iframe 
        src="https://sketchfab.com/models/e61e7bdf8c8449a583b364f05e70289b/embed"
        allowfullscreen>
    </iframe>
</div>

<div id="flower" class="hidden">
    <h2>Reproductive Parts in Plants</h2>
    <iframe 
        src="https://sketchfab.com/models/4ce0afd091d742e286a0de156e183d95/embed"
        allowfullscreen>
    </iframe>
</div>

<a href="index.html" class="back-btn">Back to Home</a>

<script>
function showSection(id) {
    document.getElementById('animal').classList.add('hidden');
    document.getElementById('plant').classList.add('hidden');
    document.getElementById('flower').classList.add('hidden');

    document.getElementById(id).classList.remove('hidden');
}
</script>

</body>
</html>
