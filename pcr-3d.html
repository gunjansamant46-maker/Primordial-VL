<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D PCR Simulation - Primordia Lab</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #F2FBF8;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xF2FBF8);

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 10;

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(10, 10, 10);
scene.add(light);

// DNA-like spiral (simple spheres)
const material = new THREE.MeshStandardMaterial({ color: 0x7FC8B2 });

const group = new THREE.Group();

for (let i = 0; i < 50; i++) {
    const geometry = new THREE.SphereGeometry(0.2, 16, 16);
    const sphere = new THREE.Mesh(geometry, material);
    sphere.position.x = Math.sin(i * 0.3) * 2;
    sphere.position.y = i * 0.2 - 5;
    sphere.position.z = Math.cos(i * 0.3) * 2;
    group.add(sphere);
}

scene.add(group);

// Animation
function animate() {
    requestAnimationFrame(animate);
    group.rotation.y += 0.01;
    renderer.render(scene, camera);
}

animate();

// Responsive
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
